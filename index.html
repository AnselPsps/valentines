<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #3B270C; /* mocha */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    img {
      width: 340px;
      margin-bottom: 25px;
    }

    h1 {
      margin-bottom: 30px;
      color: white;
      font-size: 32px;
    }

    .buttons {
      position: relative;
      width: 400px;
      height: 140px;
      margin: 0 auto;
    }

    button {
      padding: 18px 40px;
      font-size: 22px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      position: absolute;
    }

    #yesBtn {
      background-color: #e57373;
      color: white;
      left: 40px;
      top: 40px;
    }

    #noBtn {
      background-color: #b0a8a0;
      color: white;
      left: 220px;
      top: 40px;
      transition: left 0.2s ease, top 0.2s ease;
    }
  </style>
</head>

<body>
  <div class="container">
    <img id="mainImage" src="jumping bear.gif" alt="cute bear" />

    <h1 id="question">Will you be my Valentine?</h1>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const buttons = document.querySelector(".buttons");

    let hoverEnabled = false;

    function teleportNoButton() {
      const maxX = buttons.offsetWidth - noBtn.offsetWidth;
      const maxY = buttons.offsetHeight - noBtn.offsetHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;
    }

    // First click teleports + enables hover mode
    noBtn.addEventListener("click", () => {
      teleportNoButton();
      hoverEnabled = true;
    });

    // After first click, hovering also teleports
    noBtn.addEventListener("mouseenter", () => {
      if (hoverEnabled) teleportNoButton();
    });

    document.getElementById("yesBtn").addEventListener("click", () => {
      document.getElementById("mainImage").src = "flower bear.jpg";
      document.getElementById("question").textContent = "Haw aapne yes bola finally, Yayyy ðŸ’•";
      document.querySelector(".buttons").style.display = "none";
    });
  </script>
</body>
</html>
